services:
  postgres:
    ports:
      - '5433:5432'
    networks:
      - default
      - pgadmin

  keycloak:
    ports:
      - '8090:8080'

  redis:
    ports:
      - '6379:6379'

  webapp:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    volumes:
      - m2-cache:/root/.m2
    develop:
      watch:
        - action: sync
          path: ./src/main/java
          target: /app/src/main/java
    ports:
      - '8000:8000'
      - '8080:8080'
      - '5005:5005'
    environment:
      - SPRING_PROFILES_ACTIVE=dev

volumes:
  m2-cache:

networks:
  pgadmin:
    name: composes_default
    external: true
